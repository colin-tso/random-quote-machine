<!DOCTYPE html>
<html lang="en" class="background">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="granim.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="dummy-text" class="text"></div>
    <div class="container center">
        <canvas id="gradient-canvas" class="gradient-canvas">
        </canvas>
        <div id="quote-box" class="quote-box">
            <div class="quote-content">
                <div class="inverted-comma">
                </div>
                <div id="text" class="text"></div>
                <div id="author" class="author"></div>
            </div>
            <div class="buttons">
                <a id="tweet-quote" class="tweet-quote button icon" target="_blank">
                    <div><svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24">
                            <title>Twitter</title>
                            <path
                                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z">
                            </path>
                        </svg></div>
                </a>
                <div id="new-quote" class="new-quote button">New Quote</div>
            </div>
        </div>
        <div class="subtext">Colin Tso</div>
        <div class="subtext">Built with <code>jQuery</code>, <code>Granim.js</code>, <code>HTML5</code>, and
            <code>CSS3</code>
        </div>
        <div class="subtext">See the source code on <a href="https://github.com/colin-tso/random-quote-machine"
                target="_blank">GitHub</a></div>

    </div>
</body>

</html>
